<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feira da Cidade</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #5a5a5a;
        }
        table {
            width: 50%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #fff;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #007BFF;
            color: #fff;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Feira na Cidade</h1>
    <table>
        <tr>
            <th>Cidade</th>
            <th>População</th>
            <th>Pessoas que Apoiam (%)</th>
        </tr>
        <tr>
            <td>Cidade Pequena</td>
            <td>10.000</td>
            <td>85%</td>
        </tr>
        <tr>
            <td>Cidade Vizinha</td>
            <td>5.000</td>
            <td>70%</td>
        </tr>
        <tr>
            <td>Cidade Litorânea</td>
            <td>20.000</td>
            <td>60%</td>
        </tr>
    </table>
</body>
</html>
